<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of comments</title>
</head>
<body>
    <h1>List of comments</h1>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.text }} - {{ comment.created_at }}</li>
        {% empty %}
            <li>Not comment.</li>
        {% endfor %}
    </ul>

</body>
</html>
