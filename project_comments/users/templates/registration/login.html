<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Отображаем форму входа -->
        <button type="submit">Login</button>
    </form>
    {% if form.errors %}
    <div class="error">
        <p>There was a problem with your submission:</p>
        {{ form.errors }}
    </div>
    {% endif %}
    <p>Not registered yet? <a href="{% url 'register' %}">Registered</a></p>
</body>
</html>
